name = "youtube-mcp-server"
main = "src/index.ts"
compatibility_date = "2025-12-01"
compatibility_flags = ["nodejs_compat"]

[durable_objects]
bindings = [
  { name = "MCP_OBJECT", class_name = "YouTubeMCP" }
]

[[migrations]]
tag = "v1"
new_sqlite_classes = ["YouTubeMCP"]

[observability]
enabled = true

# YOUTUBE_API_KEY is stored as a secret.
# Set it with: wrangler secret put YOUTUBE_API_KEY
